    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called here instead of being inside app.js 
        to avoid FOUC should app.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>

    <title>Style Guideline</title>
</head>
<body class="relative min-h-screen antialiased bg-white dark:bg-neutral-900">

            </a>
            <button type="button" id="darkModeToggle" aria-label="Dark mode toggle">

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="4" />
                    <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />

                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
                </svg>
            </button>
        </div>
    </nav>

                </div>

                    <p class="text-base text-neutral-700 dark:text-neutral-300">Links</p>

                        </div>

                            <a href="https://laravel.com/" target="_blank" class="text-base font-bold text-black underline dark:text-white"><span>External Link</span><svg xmlns="http://www.w3.org/2000/svg" class="inline w-4 h-4 mb-1 ml-px" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" /><path d="M11 13l9 -9" /><path d="M15 4h5v5" /></svg></a>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-4">

                            </li>

                            </li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="space-y-4">
                <p class="text-base font-extrabold text-black dark:text-white">UI Elements</p>
                <div class="grid grid-cols-3 sm:grid-cols-4">
                    <p class="text-base text-neutral-700 dark:text-neutral-300">Navbar Links</p>
                    <div class="col-span-2 space-y-4 sm:col-span-3">
                        <div>
                            <a href="#" class="text-base font-semibold text-black dark:text-white">Active</a>
                        </div>
                        <div>

                        </div>
                    </div>

            </div>
        </div>
    </main>
    <footer class="absolute bottom-0 w-full pb-px text-center">
